<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flor Amarilla y Blanca</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sunflower">
      <div class="flower_wrapper">
        <div class="flower_stem"></div>
        <div class="flower_center"></div>

        <!-- Pétalos grandes -->
        <div class="flower_petal large flower_petal-1"></div>
        <div class="flower_petal large flower_petal-2"></div>
        <div class="flower_petal large flower_petal-3"></div>
        <div class="flower_petal large flower_petal-4"></div>
        <div class="flower_petal large flower_petal-5"></div>
        <div class="flower_petal large flower_petal-6"></div>

        <!-- Pétalos pequeños -->
        <div class="flower_petal small flower_petal-7"></div>
        <div class="flower_petal small flower_petal-8"></div>
        <div class="flower_petal small flower_petal-9"></div>
        <div class="flower_petal small flower_petal-10"></div>
        <div class="flower_petal small flower_petal-11"></div>
        <div class="flower_petal small flower_petal-12"></div>

        <!-- Hojas -->
        <div class="flower_leaf flower_leaf-1"></div>
        <div class="flower_leaf flower_leaf-2"></div>

        <!-- Luces decorativas -->
        <div class="flower_light flower_light-1"></div>
        <div class="flower_light flower_light-2"></div>
        <div class="flower_light flower_light-3"></div>
        <div class="flower_light flower_light-4"></div>
        <div class="flower_light flower_light-5"></div>
        <div class="flower_light flower_light-6"></div>
        <div class="flower_light flower_light-7"></div>
        <div class="flower_light flower_light-8"></div>
      </div>
    </div>
  </body>
</html>
